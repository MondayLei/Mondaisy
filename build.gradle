// tag::dependencies[]
dependencies {
    compile "joda-time:joda-time:2.2"
    compile 'org.apache.struts:struts2-core:2.3.16'
  	compile 'org.apache.struts:struts2-convention-plugin:2.3.16'
  	compile 'org.apache.struts.xwork:xwork-core:2.3.16'
  	compile 'org.apache.struts:struts2-json-plugin:2.3.16'
  	compile group:'log4j', name:'log4j', version:'1.2.17'
}
